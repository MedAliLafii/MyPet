<body>
    <app-header></app-header>
    <main>
        <div id="textsearch">
            <h1 style="color: #eb651c;font-size: 55px;font-weight: 600;margin-left: 100px;">Adoption Space</h1>
            <form action="#" method="get">
                <input type="text" name="search" [(ngModel)]="searchTerm" placeholder="Search for items...">
                <button type="submit" (click)="searchAdoptionData($event)">Search</button>
            </form>
        </div>
        <div class="container">
            <div class="row">
                <div class="item col-4" *ngFor="let row of filteredAdoptionData">
                    <div class="item-image">
                        <img src="http://localhost/mypet/{{ row.PhotoA }}" alt="Image">
                    </div>
                    <div class="item-details">
                        <h2>{{row.NameA}}</h2>
                        <p>{{row.TextAd}}</p>
                        <span class="item-fee">  Age : {{ row.AgeA }}</span>
                        <a class="item-btn" (click)="openAdoptionDetails(row)">See details</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br><br>
    <app-footer></app-footer>
</body>
